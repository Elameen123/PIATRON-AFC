<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../CSS/Login.css">
  <link rel = "icon" href = "../img/piatron-title.jpeg" type = "">
  <title>Login Page</title>
</head>
<body>
  <div id="wrapper">
    <form action="">
      <h1>Login</h1>
      <div class="input-container">
        <input type="text" name="email" id="" required placeholder="Email">
        <i class='bx bxs-envelope'></i>
      </div>

      <div class="input-container">
        <input type="password" name="userPin" id="" required placeholder="Pin" required pattern="0-9$%^&Â£*#@">
        <i class='bx bxs-lock-alt' ></i>
      </div>

      <div class="remember-forget">
        <label for="">
          <input type="checkbox" name="" id="">
          Remember me
        </label>

        <a href="#">Forgot Pin?</a>
      </div>

      <button type="submit" class="login-button">Login</button>

      <div class="register-link">
        <p>
          Don't have an account?
          <a href="./Register.html">Register</a>
        </p>
      </div>

    </form>
  </div>

  <script src="../dist/login.bundle.js"></script>
</body>
</html>
