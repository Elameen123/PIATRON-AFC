<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/Register.css">
  <link rel = "icon" href = "../img/piatron-title.jpeg" type = "">
  <title>Register Page</title>
</head>
<body>
  <div id="register-container">
    <form action="#">
      <h2>
        Register
      </h2>

      <div class="register-content">

        <div class="input-box">
          <label for="firstname">Firstname</label>
          <input type="text" name="firstname" id="firstname" placeholder="Enter Firstname" required>
        </div>

        <div class="input-box">
          <label for="lasttname">Lastname</label>
          <input type="text" name="lastname" id="lastname" placeholder="Enter Lastname" required>
        </div>

        <div class="input-box">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your PAU mail" required>
        </div>

        <div class="input-box">
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phoneNumber" placeholder="Enter your Phone Number" required>
        </div>

        <div class="input-box">
          <span class="role-title">
            Role
          </span>
  
          <div class="role-category">
            <input type="radio" name="role" id="student">
            <label for="student">Student</label>
  
            <input type="radio" name="role" id="staff">
            <label for="staff">Staff</label>
          </div>
        </div>

        <div class="input-box">
          <span class="role-title">
            Gender
          </span>
  
          <div class="role-category change">
            <input type="radio" name="gender" id="male">
            <label for="male">male</label>
  
            <input type="radio" name="gender" id="female">
            <label for="female">female</label>

            <input type="radio" name="gender" id="other">
            <label for="other">other</label>
          </div>
        </div>

        <div class="input-box">
          <label for="school">School</label>
          <input type="text" name="school" id="school" placeholder="Enter your School" required>
        </div>

        <div class="input-box">
          <label for="department">Department</label>
          <input type="text" name="department" id="department" placeholder="Enter your Department" required>
        </div>

        <div class="input-box">
          <label for="occupation">Occupation</label>
          <input type="text" name="occupation" id="occupation" placeholder="Occupation" required>
        </div>

        <div class="input-box ">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" placeholder="Enter your Title" required>
        </div>

        <div class="input-box">
          <label for="userPin">Pin</label>
          <input type="password" name="userPin" id="userPin" placeholder="Enter new Pin" required>
        </div>

        <div class="input-box">
          <label for="userPin">Confirm Pin</label>
          <input type="password" name="userPin" id="confirmPin" placeholder="Confirm your Pin" required>
        </div>


        <div class="button-container">
          <button type="submit" id="submitRegister">
            Sign Up
          </button>
        </div>
      </div>
    </form>
  </div>

  <script src="../dist/register.bundle.js"></script>

</body>
</html>
