<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/test.css">
    <title>Color Changing Progress Bar</title>
</head>
<body>
    <form id="email-form">
        <label for="to">To:</label>
        <input type="text" id="to" value="recipient@example.com" />
      
        <label for="subject">Subject:</label>
        <input type="text" id="subject" value="Sample Email Subject" />
      
        <label for="message">Message (Text):</label>
        <textarea id="message">This is a sample email message in plain text.</textarea>
      
        <label for="html">Message (HTML):</label>
        <textarea id="html"><strong>This is a sample email message in HTML format.</strong></textarea>
      
        <button type="submit">Send Email</button>
      </form>
      
      

    <script src="../Javascript/test.js"></script>
</body>
</html>
